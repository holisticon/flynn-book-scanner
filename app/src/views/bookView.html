<ion-view>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-edit"
            ng-click="edit(selectedBook)">
    </button>
    <button class="button button-icon icon ion-folder"
            ng-click="upload(selectedBook)">
    </button>
  </ion-nav-buttons>
  <ion-content id="book" class="padding">
    <book-view-details book="selectedBook"></book-view-details>
  </ion-content>
</ion-view>
