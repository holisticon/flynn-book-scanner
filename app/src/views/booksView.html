<ion-view title="Books">

  	<ion-nav-buttons side="left">
  	
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    	
  	</ion-nav-buttons>
  	<ion-nav-buttons side="right">
  	
  		<button class="button button-icon icon ion-refresh" ng-click="load()"></button>
  		
  	</ion-nav-buttons>
  	
	<ion-content>	
	
		<div class="item-input-inset">
			<label class="item-input-wrapper">
	    		<i class="icon ion-ios7-search placeholder-icon"></i>
	    		<input type="search" data-ng-model="searchQuery.fullTextSearch"  is-focused="true" ng-change="doSearch()"
	    		   placeholder="Type keywords to search ...">
			</label>
			<button ng-click="resetSearch()" class="button button-clear">
			    Cancel
			</button>	
		</div>
		
		
			
		<ion-list>
			<div ng-show="!books" class="item">No books found.</div>
	       	<ion-item class="item-thumbnail-left"
	       		collection-repeat="book in getBooks() | orderBy:'value.volumeInfo.title'" 
				collection-item-width="'100%'"      			
    			collection-item-height="'100px'"
	       		href="#/app/book/{{book.hashCode}}">
	       		<image-data image="::book.image"></image-data>
				<h2>{{::book.value.volumeInfo.title}}</h2>				
				<h3 ng-show="book.value.volumeInfo.subtitle">{{::book.value.volumeInfo.subtitle}}</h3>
				<p>by {{::book.authorInfo}}</p>
				<p>Amount: {{::book.count}}</p>
				<ion-option-button ng-click="showBookDetails(book)" class="button-positive">
		      		Info
		    	</ion-option-button>
		    	<ion-option-button ng-click="showActionMenu(book)" class=" button-assertive">
		      		Modify
		    	</ion-option-button>
	       	</ion-item>
	   	</ion-list>
	   	   	
 	 </ion-content>
</ion-view>
