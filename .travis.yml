language: objective-c
osx_image: xcode7.2
before_install:
  - npm install -g grunt-cli bower cordova@6 protractor
  - ./scripts/setupAndroidSDK.sh
before_script:
  - pwd
  - cd app
  - npm install
  - ./node_modules/appium/bin/appium.js &
  - grunt build
script:
  - source ~/.android-sdk-installer/env
  - pwd
  - grunt check
  - grunt test e2e
